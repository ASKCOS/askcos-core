image: docker:stable

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build-dev:  # build dev branch for continuous deployment
  stage: build
  script:
    - make push REGISTRY=$CI_REGISTRY_IMAGE TAG=dev
  only:
    - dev

build-latest:  # build latest version of the master branch
  stage: build
  script:
    - make push REGISTRY=$CI_REGISTRY_IMAGE TAG=latest
  only:
    - master

build-release:  # build all releases, as determined by tags
  stage: build
  script:
    - make push REGISTRY=$CI_REGISTRY_IMAGE TAG=$CI_COMMIT_TAG
  only:
    - tags
